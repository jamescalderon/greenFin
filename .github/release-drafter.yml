name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 New Features'
    labels: ['feature']
  - title: '🐛 Bug Fixes'
    labels: ['bug']
  - title: '🧰 Maintenance'
    labels: ['maintenance']
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major: '/\bBREAKING CHANGE\b/i'
  minor: '/\bfeat\b/i'
  patch: '/\bfix\b/i'
